                    <select id="getbox">

                    </select>

                            <select id="vehicles">
                                <option value=""> Return Vehicle type </option>
                                <option value="Vehicle type 1"> Vehicle type 1 </option>
                                <option value="Vehicle type 2"> Vehicle type 2 </option>
                                <option value="Vehicle type 3"> Vehicle type 3 </option>
                                <option value="Vehicle type 4"> Vehicle type 4 </option>

                             </select>

                    </div>
                </div>

            <div class="col4">

            </div>
            <div class="col4">
                <div class="box">
                    
                        <select id="payment" onchange="removeSelectError()">
                            <option value=""> Payment Method </option>

                            <option value=" Payment Method 2"> Payment Method 2 </option>
                            <option value=" Payment Method 3"> Payment Method 3 </option>
                        </select>
                        <span id="pay" class="msg"></span>
                   
                </div>
            </div>


            <div class="col4">
                <div class="box">
                    <input type="submit" value="Submit">
                </div>
            </div>

        </form>
